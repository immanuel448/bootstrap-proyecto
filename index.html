<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyecto Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <!-- Encabezado con Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Proyecto BS5</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección principal -->
  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-4">Bienvenido a Bootstrap</h1>
    <p class="lead">Aprendiendo el sistema de grid y componentes</p>
  </header>

  <main class="container my-5">
    <!-- Aquí empezaremos a construir -->
    <h2 class="mb-4">Primera sección con el Grid</h2>

    <div class="row">
      <div class="col-md-4 col-sm-12 bg-light p-3 border">Columna 1</div>
      <div class="col-md-4 col-sm-6 bg-secondary text-white p-3">Columna 2</div>
      <div class="col-md-4 col-sm-6 bg-light p-3 border">Columna 3</div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- JS personalizado -->
  <script src="js/script.js"></script>

</body>
</html>
